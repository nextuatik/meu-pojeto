<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f4f6f8, #e0e4e8);
        margin: 0;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #111;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background: #d4af37;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-container button:hover {
        background: #b6932f;
    }

    .erro {
        color: red;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .btn-voltar {
        margin-top: 10px;
        display: inline-block;
        color: #111;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
    }

    .btn-voltar:hover {
        color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Administrador</h2>

    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <a href="/" class="btn-voltar">← Voltar para o site</a>
  </div>
</body>
</html>
